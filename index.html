<head>

<body>
    <header class="header">
        <h1>Encriptador De texto</h1>
    </header>

    <main>
        <!--PRIMERA SECCION-->
        <div class="container">

            <section class="primera">
            
                <textarea cols="30" rows="10" id="texto" placeholder="Ingresa el texto aquÃ­" class="texto-1"></textarea>
                
                <textarea cols="30" id="resultText" rows="10" class="texto-2"></textarea>
            
            </section>
            
        </div>

        <button type="button" class="btn-1" onclick="process('encrypt')">Encriptar</button>

        <button type="button" class="btn-2" onclick="process('decrypt')">Desencriptar</button>
        
        <button type="button" class="btn-3" onclick="clearText()">Limpiar</button>

        <button type="button" class="btn-4" onclick="copyToClipboard()">Copiar</button>
